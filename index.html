<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26e73eaccf.js" crossorigin="anonymous"></script>

    <title> Password Generator </title>
</head>
<body>
    <div class="container">
        <h2> Password Generator </h2> <br>
        <div class="output">
            <h4 id="password"> Password here </h4>
            <button id="copy" class="copy"><i class="fas fa-solid fa-copy"></i></button>
        </div>

        <form class="form" id="form">
            <label for="password-lenght">Password lenght</label>
            <input type="number" id="password-lenght" class="number" value="10" max="30">
        
            <label for="upper-case">Include upper case</label>
            <input type="checkbox" id="upper-case" class="checkbox">
        
            <label for="lower-case">Include lower case</label>
            <input type="checkbox" id="lower-case" class="checkbox">
        
            <label for="include-numbers">Include numbers</label>
            <input type="checkbox" id="include-numbers" class="checkbox">
    
            <label for="include-symbols">Include symbols</label>
            <input type="checkbox" id="include-symbols" class="checkbox">
        </form>
        <button type="button" id="generate-btn" class="generate-btn"> Generate Password </button>
    </div>
</body>
<script src="index.js"></script>
</html>
